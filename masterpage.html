<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MasterPage</title>
	<link rel="stylesheet" href="masterpage.css" type="text/css">
</head>
<body>
	<div id="master_page" class="xCenter">
		<div id="header_container" class="masterpage_container">
			<div class="top_row row">			
				<div class="row_wrapper xCenter">
					<div class="icon_wrapper" style="float:left;">
						<img class="icon" src="imgs/logo_btcbet.png" alt="page_logo"/>
					</div>
					<div class="welcome_text" style="float:left;">
						<p class="main_text">Welcome to BTCBet</p>
						<p class="sub_text">The online Bitcoin betting website</p>
					</div>
					<br style="clear:both">
				</div>
			</div>
			<div class="bottom_row row">	
				<div class="row_wrapper xCenter">
					<div class="nav_wrapper">
						<ul class="nav_list">
							<li class="nav_home list_item xCenter">
								<div class="xCenter">
									<a href=""><p class="text">Home</p></a>
								</div>
							</li
							><li class="nav_faq list_item">
								<div>
									<a href=""><p class="text">FAQ</p></a>
								</div>
							</li
							><li class="nav_explore list_item">
								<div>
									<a href=""><p class="text">Explore</p></a>
								</div>
							</li
							><li class="nav_new list_item">
								<div>
									<a href=""><p class="text">New Bet</p></a>
								</div>
							</li
							><li class="nav_random list_item">
								<div>
									<a href=""><p class="text">Random Bet</p></a>
								</div>
							</li
							><li class="nav_stats list_item">
								<div>
									<a href=""><p class="text">Statistics</p></a>
								</div>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		<div id="content_container" style="width:100%; height:700px;">
		</div>
		<div id="footer_container" class="masterpage_container">
			<div class="top_row row">
				<div class="row_wrapper xCenter">
					<div class="links_panel list_item">
					</div
					><div class="statistics_panel list_item">
					</div
					><div class="contact_panel list_item">
						<div class="contact_reddit item">
						<!--
							<img class="icon" src="imgs/icon_reddit.png">
							<p class="text">Reddit: <a>/u/flashvortex001</a></p>
							-->
						</div>
						<div class="contact_email item">
						</div>
					</div>
				</div>
			</div>
			<div class="bottom_row row">
				<div class="row_wrapper xCenter">
					<div class="left_panel panel" style="float:left; text-align:left;">
					</div>
					<div class="right_panel panel" style="float:right; text-align:right;">
					</div>
					<br style="clear:both;">
				</div>
			</div>
		</div>
	</div>
</body>
</html>
