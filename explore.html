<html>
    <head>
        <link rel="stylesheet" href="explore.css" type="text/css">
    </head>
    <body>
        <div id="explore_page">
            <div class="search_container">
                <div class="title_container">
                    <p class="title">Explore Bets</p>
                </div>
                <div class="top_row xCenter">
                    <select name="status" id="statusSelect" style="float:left">
                        <option value="open">Open</option>
                        <option value="resolved">Resolved</option>
                        <option value="closed">Closed</option>
                        <option value="paid">Paid</option>
                        <option value="all">All</option>
                    </select>
                    <select name="category" id="categorySelect" style="float:right">
                        <option value="currency">Currency</option>
                        <option value="politics">Politics</option>
                        <option value="sports">Sports</option>
                        <option value="entertainment">Entertainment</option>
                        <option value="misc">Miscellaneous</option>
                        <option value="all">All</option>
                    </select>
                    <br style="clear:both">
                </div>
                <div class="bottom_row">
                    <button type="button" class="search_button">Search</button>
                </div>
            </div>
        </div>
    </body>
</html>
